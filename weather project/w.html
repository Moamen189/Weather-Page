<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<script src="https://kit.fontawesome.com/a83dba7890.js"></script>

<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
  <div class ="holderheadline">
    Weather Journal App
  </div>
  <div id = "app">
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
     <div class="entrydate">
      <i class="fas fa-calendar-day entry__icon"></i>
      <div id = "date"></div>
     </div>

    <div class="entrytemp">
      <i class="fas fa-thermometer-half entry__icon"></i>
      <div id = "temp"></div>
      <div><sup>O</sup>C</div>
    </div>

    <div class="entrycontent">
      <i class="fas fa-user-circle entry__icon"></i>
      <div id = "content">
    </div>

   </div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
